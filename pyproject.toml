[tool.pylint.main]
ignore-patterns = ["test_.*\\.py", "conftest\\.py"]

[tool.pylint."messages control"]
disable = [
    "R0902",  # too-many-instance-attributes: ExtractionConfig has 8 fields
    "C0114",  # missing-module-docstring: self-documenting names per CLAUDE.md
    "C0115",  # missing-class-docstring: Pydantic models and TypedDicts are self-describing
    "C0116",  # missing-function-docstring: self-documenting names per CLAUDE.md
    "R0903",  # too-few-public-methods: Pydantic BaseModel subclasses are data containers
    "R0913",  # too-many-arguments: OTel Sampler ABC mandates 8-param should_sample signature
    "R0917",  # too-many-positional-arguments: same OTel Sampler ABC constraint
    "W0613",  # unused-argument: LangGraph node stubs must accept `state` per framework contract
    "W0718",  # broad-exception-caught: OTel span processors must never crash the app on export
    "C0415",  # import-outside-toplevel: lazy imports for optional deps (qdrant-client)
    "R0801",  # duplicate-code: IngestJobStore and QueryJobStore share structure by design
    "C0302",  # too-many-lines: query_engine.py is a LangGraph DAG orchestrator with many nodes
    "R0914",  # too-many-locals: graph traversal functions inherently need many intermediate vars
]

[tool.pylint.imports]
ignored-modules = ["qdrant_client", "qdrant_client.models"]

[tool.pylint.basic]
method-rgx = "[a-z_][a-z0-9_]{2,}$|visit_[A-Z][a-zA-Z]*$"

[tool.pylint.format]
max-line-length = 100
