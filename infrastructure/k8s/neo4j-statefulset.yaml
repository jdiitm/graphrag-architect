apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: graphrag
  labels:
    app: neo4j
spec:
  serviceName: neo4j-headless
  replicas: 3
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7474"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.26-enterprise
          ports:
            - name: bolt
              containerPort: 7687
            - name: http
              containerPort: 7474
            - name: discovery
              containerPort: 5000
          env:
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: graphrag-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_AUTH
              value: "neo4j/$(NEO4J_PASSWORD)"
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_initial_server_mode__constraint
              value: PRIMARY
            - name: NEO4J_server_cluster_system__database__mode
              value: PRIMARY
            - name: NEO4J_dbms_cluster_discovery_endpoints
              value: "neo4j-0.neo4j.graphrag.svc.cluster.local:5000,neo4j-1.neo4j.graphrag.svc.cluster.local:5000,neo4j-2.neo4j.graphrag.svc.cluster.local:5000"
            - name: NEO4J_dbms_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_dbms_memory_heap_max__size
              value: "1g"
            - name: NEO4J_dbms_memory_pagecache_size
              value: "512m"
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-headless
  namespace: graphrag
  labels:
    app: neo4j
spec:
  clusterIP: None
  selector:
    app: neo4j
  ports:
    - name: bolt
      port: 7687
      targetPort: bolt
    - name: http
      port: 7474
      targetPort: http
    - name: discovery
      port: 5000
      targetPort: discovery
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: graphrag
spec:
  type: ClusterIP
  selector:
    app: neo4j
  ports:
    - name: bolt
      port: 7687
      targetPort: bolt
    - name: http
      port: 7474
      targetPort: http
