apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: graphrag
  labels:
    app: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: orchestrator
          image: graphrag-architect/orchestrator:latest
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: graphrag-config
            - secretRef:
                name: graphrag-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: graphrag
spec:
  selector:
    app: orchestrator
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
