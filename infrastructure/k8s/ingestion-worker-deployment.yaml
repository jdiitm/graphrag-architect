apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-worker
  namespace: graphrag
  labels:
    app: ingestion-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-worker
  template:
    metadata:
      labels:
        app: ingestion-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: ingestion-worker
          image: graphrag-architect/ingestion-worker:latest
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: graphrag-config
            - secretRef:
                name: graphrag-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-worker
  namespace: graphrag
spec:
  selector:
    app: ingestion-worker
  ports:
    - port: 9090
      targetPort: metrics
      protocol: TCP
