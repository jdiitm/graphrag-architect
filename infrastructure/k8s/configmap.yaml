apiVersion: v1
kind: ConfigMap
metadata:
  name: graphrag-config
  namespace: graphrag
data:
  NEO4J_URI: "bolt://neo4j.graphrag.svc.cluster.local:7687"
  NEO4J_USERNAME: "neo4j"
  KAFKA_BROKERS: "kafka.graphrag.svc.cluster.local:9092"
  KAFKA_TOPIC: "raw-documents"
  KAFKA_CONSUMER_GROUP: "ingestion-workers"
  ORCHESTRATOR_URL: "http://orchestrator.graphrag.svc.cluster.local:8000"
  EXTRACTION_MODEL: "gemini-2.0-flash"
  EXTRACTION_MAX_CONCURRENCY: "5"
  EXTRACTION_TOKEN_BUDGET: "200000"
  OTEL_EXPORTER_OTLP_ENDPOINT: "otel-collector.graphrag.svc.cluster.local:4317"
  OTEL_EXPORTER_OTLP_INSECURE: "true"
  NUM_WORKERS: "4"
  MAX_RETRIES: "3"
